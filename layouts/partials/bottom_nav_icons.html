{{ with .Site.Params.bottom_nav_icons }}
	{{ range . }}
		<!-- safeURL only works when the link is stored in a variable -->
		{{ $link := .link }}
		<a class="icon" href="{{ $link | safeURL }}"  target="_blank">
			<img src="/img/{{ .icon }}" alt="{{ .icon_alt }}" title="{{ .title }}" />
		</a>
	{{ end }}
{{ end }}
